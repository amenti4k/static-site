<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Universe - Japanese Minimal</title>
  <meta name="description" content="A minimalist vinyl record listening experience">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/japanese-minimal.css">
</head>
<body>
  <div class="main-container">
    <!-- Left side - Records scattered on floor -->
    <div class="record-collection-area">
      <header class="minimal-header">
        <h1 class="minimal-logo">Vinyl Universe</h1>
      </header>
      
      <div class="floor-records" id="floorRecords">
        <!-- Records will be generated by JavaScript -->
      </div>
    </div>

    <!-- Right side - Record player -->
    <div class="player-area">
      <div class="turntable" id="turntable">
        <div class="now-playing" id="nowPlaying" style="display: none;">
          <h2 class="now-playing-title" id="nowPlayingTitle"></h2>
          <p class="now-playing-artist" id="nowPlayingArtist"></p>
        </div>
        
        <div class="turntable-base">
          <div class="platter" id="platter">
            <div class="spindle"></div>
            <div class="playing-record" id="playingRecord">
              <img src="" alt="" id="recordLabel">
            </div>
          </div>
          
          <div class="tonearm-base">
            <div class="tonearm" id="tonearm">
              <div class="tonearm-head"></div>
            </div>
          </div>
        </div>
        
        <div class="player-controls">
          <button class="control-btn" id="prevBtn" title="Previous">
            <i class="fas fa-backward"></i>
          </button>
          <button class="control-btn main" id="playPauseBtn" title="Play/Pause">
            <i class="fas fa-play" id="playPauseIcon"></i>
          </button>
          <button class="control-btn" id="nextBtn" title="Next">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Flying record for animation -->
  <div class="flying-record" id="flyingRecord" style="display: none;">
    <img src="" alt="">
  </div>

  <!-- Hidden YouTube player -->
  <div id="youtubePlayer" style="display: none;"></div>

  <script src="js/albums-data.js"></script>
  <script src="js/japanese-minimal.js"></script>
</body>
</html>
