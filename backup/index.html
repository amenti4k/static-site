<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokyo Deep Gem</title>
  <meta name="description" content="An indie vinyl store hidden in Tokyo's nightlife">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/tokyo-deep-gem.css">
</head>
<body>

  <!-- Audio Visualizer -->
  <div class="audio-visualizer" id="audioVisualizer"></div>

  <!-- Main Container -->
  <div class="universe-container">
    <!-- Header -->
    <header class="universe-header">
      <h1 class="universe-logo">TOKYO DEEP GEM <span class="header-subtitle">indie vinyl store</span></h1>
      <nav class="universe-nav">
        <a href="#" class="nav-link">Collection</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Vinyl Gallery -->
    <div class="vinyl-gallery" id="vinylGallery">
      <!-- Albums will be generated by JavaScript -->
    </div>
  </div>

  <!-- Back Button -->
  <div class="back-button" id="backButton">
    <i class="fas fa-arrow-left"></i>
    <span>Back to Collection</span>
  </div>

  <!-- Record Experience -->
  <div class="record-experience" id="recordExperience">
    <div class="turntable-container">
      <div class="turntable-base">
        <div class="player-section">
          <div class="platter-base">
            <div class="platter-spinner" id="platterSpinner">
              <div class="spindle"></div>
              <div class="playing-record" id="playingRecord">
                <div class="record-grooves"></div>
                <div class="record-label" id="recordLabel"></div>
              </div>
            </div>
            <div class="tonearm-assembly" id="tonearmAssembly">
              <div class="tonearm-base"></div>
              <div class="tonearm">
                <div class="tonearm-head"></div>
                <div class="tonearm-needle"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="info-section">
          <div class="now-playing-card">
            <div class="now-playing-header">
              <div class="now-playing-cover" id="nowPlayingCover">
                <img src="" alt="Album cover" id="nowPlayingImage">
              </div>
              <div class="now-playing-details">
                <h2 class="now-playing-title" id="nowPlayingTitle"></h2>
                <p class="now-playing-artist" id="nowPlayingArtist"></p>
                <span class="now-playing-year" id="nowPlayingYear"></span>
              </div>
            </div>

            <div class="track-info">
              <p class="track-info-label">Now Playing</p>
              <h3 class="track-info-title" id="trackTitle"></h3>

              <div class="track-progress">
                <div class="track-progress-bar" id="progressBar"></div>
              </div>

              <div class="track-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
              </div>

              <div class="player-controls">
                <div class="playful-controls">
                  <button class="control-button control-prev" id="prevButton" title="Previous Track">
                    <i class="fas fa-step-backward"></i>
                    <span class="control-label">PREV</span>
                  </button>

                  <button class="control-button control-main play-pause" id="playPauseButton">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                    <span class="control-label">PLAY</span>
                  </button>

                  <button class="control-button control-next" id="nextButton" title="Next Track">
                    <i class="fas fa-step-forward"></i>
                    <span class="control-label">NEXT</span>
                  </button>
                </div>

                <div class="secondary-controls">
                  <button class="control-button control-rewind" id="rewindButton" title="Rewind">
                    <i class="fas fa-backward"></i>
                    <span class="control-label">-10s</span>
                  </button>

                  <button class="control-button control-forward" id="forwardButton" title="Forward">
                    <i class="fas fa-forward"></i>
                    <span class="control-label">+10s</span>
                  </button>
                </div>
              </div>

              <div class="volume-control">
                <div class="volume-knob">
                  <div class="volume-icon">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                  </div>
                  <span class="control-label">VOL</span>
                </div>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Flying Record Container -->
  <div class="flying-record-container" id="flyingRecordContainer"></div>

  <!-- YouTube Container (Hidden) -->
  <div class="youtube-container" id="youtubeContainer"></div>

  <script src="js/albums-data.js"></script>
  <script src="js/vinyl-universe.js"></script>
</body>
</html>
